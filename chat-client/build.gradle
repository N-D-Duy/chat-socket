plugins {
    id 'java'
}

group = 'com.duynguyen'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.socket:socket.io-client:2.1.1'
}

test {
    useJUnitPlatform()
}